<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Android性能测试中心</title>
    <script src="/static/js/echarts.common.min.js"></script>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="/static/js/charts.js"></script>
    <!--<script src="/static/js/dark.js"></script>-->
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">Android压测数据中心</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/monkey">浅度遍历</a></li>
                <li><a href="/allinfo">全信息监控</a></li>
                <li><a href="/meminfo">内存监控</a></li>
                <li><a href="/cupinfo">CUP监控</a></li>
                <li><a href="/wifinfo">流量监控</a></li>
                <li><a href="/wifinfo">GFX监控</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<script type="text/javascript">
$(function(){
$.ajax({
        type: "GET",
        async: true,
        dataType: "JSONP",
        url: 'http://10.20.226.64:8082/api/meminfo',
        success: function(result){
                    result.mobile;
                }
     });
});

</script>
<!--mem 图表-->
<div class="panel panel-info">
        <div class="panel-heading">
            <h2 class="panel-title">手机信息:</h2>
        </div>
        <div class="panel-body">
            <div id="main1" style="width: 400px;height:200px;"></div>
        </div>
</div>

<div class="panel panel-info">
        <div class="panel-heading">
            <h2 class="panel-title">内存信息:</h2>
        </div>
        <div class="panel-body">
            <div id="main" style="width: 400px;height:600px;"></div>
            <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
        </div>
</div>


</body>
</html>
